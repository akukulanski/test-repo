language: python

services:
    - docker

before_install:
    - echo "---before_install---"
    - docker build -t .gci/dockerfile .

script:
    - docker ps -a

after_success:
    - echo "Test Success - Branch($TRAVIS_BRANCH) Pull Request($TRAVIS_PULL_REQUEST) Tag($TRAVIS_TAG)"
    - if [[ "$TRAVIS_BRANCH" == "master" ]]; then echo -e "---master!---"; fi

